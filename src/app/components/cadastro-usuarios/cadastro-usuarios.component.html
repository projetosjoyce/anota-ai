<mat-card>
  <mat-card-title>Lista de Usuários</mat-card-title>
  <mat-card-content>
    <!-- Campo de pesquisa -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nome ou email">
    </mat-form-field>

    <!-- Tabela de usuários -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

      <!-- Coluna Nome de usuário -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Coluna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Coluna Senha -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Senha </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <span>{{showPassword[i] ? element.password : '••••••••'}}</span>
          <button mat-icon-button (click)="togglePasswordVisibility(i)">
            <mat-icon>{{showPassword[i] ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <!-- Botões de exemplo, como deletar -->
          <button mat-button color="warn">Deletar</button>
        </td>
      </ng-container>

      <!-- Cabeçalho e Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>

  <!-- Botão de Voltar -->
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goBack()">Voltar para Home</button>
  </mat-card-actions>
</mat-card>
