<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-96 p-8 shadow-lg rounded-lg bg-white">
    <h2 class="text-2xl font-semibold mb-6 text-center">Acesse o Sistema</h2>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Usuário</mat-label>
      <input matInput [(ngModel)]="username" placeholder="Digite seu usuário">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="password" placeholder="Digite sua senha">
    </mat-form-field>

    <div class="flex justify-center mb-4">
      <a href="#" class="text-sm text-gray-600 hover:underline">Esqueceu a Senha?</a>
    </div>

    <div class="flex justify-center mb-4">
      <button mat-raised-button color="primary" class="w-full" (click)="login()">Acessar</button>
    </div>

    <p class="text-sm text-gray-600 text-center">
      Não tem uma conta?
      <a routerLink="/cadastrar-se" class="text-blue-600 hover:underline">Cadastra-se</a> <!-- Redireciona para cadastro -->
    </p>

    <!-- Mensagem de erro ou sucesso -->
    <p class="text-red-600 text-center" *ngIf="message">{{ message }}</p>
  </div>
</div>
